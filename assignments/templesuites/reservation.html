    <body>
            <header id="mainHeader" class= "templeMainHeader">
            <div id="flex-headings">
                <div id="head-image">    
                    <img src="images/temple-logo.png" alt="The Temple Inn and Suites site logo">
                </div>
                <div id="head-title">
                    <div class="headings">
                        <h1>The Temple Inn & Suites</h1>
                        <div class="motto">&quot;Serving the Servants of the Lord.&quot;</div>
                    </div>
                </div>
            </div>  
            <nav>
                <div class="nav-bar">
                    <ul class="navbar">
                        <li><a href="#" title="Menu" onclick="toggleMenu()">&#9776; Menu</a></li>
                        <li><a href="index.html">Home</a></li>

                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="formcontainer">
            <form id=contact>
                <fieldset>
                    <legend>Make a Reservation</legend>
                    <ol class="flex-outer">
                        <li>
                            <label for=name>Name</label>
                            <input id=name name=name type=text placeholder="First and Last name" required autofocus
                            minlength="5" pattern="[A-Za-z ]+">
                        </li>
                        <li>
                            <label for=home>Home Location</label>
                            <input id=home name=home type=text placeholder="State or Country" required
                            minlength="2" pattern="[A-Za-z ]+">
                            </li>
                        <li>
                            <label for=email>Email</label>
                            <input id=email name=email type=email placeholder="example@domain.com">
                        </li>
                        <li>
                            <label for=phone>Phone</label>
                            <input id=phone name=phone type=tel placeholder="Ex 8015555555" required>
                        </li>
                        <li>
                            <label for=checkin>Check-In</label>
                            <input id=checkin name=checkin type=date>
                        </li>
                        <li>
                            <label for=checkout>Check-Out</label>
                            <input id=checkout name=checkout type=date>
                        </li>
                        <li>
                            <fieldset>
                            <label for=temple>Select a Location</label>
                            <select id=temple name=temple>
                                <option selected value='true' disabled='disabled'>Select Temple</option>
                                <option value="nashville">Nashville</option>
                                <option value="atlanta">Atlanta</option>
                                <option value="orlando">Orlando</option>
                                <option value="sandiego">San Diego</option>
                            </select>
                            </fieldset>
                        <li>
                            <fieldset>
                            <label for=roomtype>Room Type</label>
                            <select id=roomtype name=roomtype>
                                <option selected value='true' disabled='disabled'>Select Room Type</option>
                                <option value="standardqueen">Standard Queen</option>
                                <option value="deluxedoublequeen">Deluxe Double Queen</option>
                                <option value="standardking">Standark King</option>
                                <option value="deluxeking">Deluxe King</option>
                                <option value="extendedstaysuite">Extended Stay Suite</option>
                            </select>
                            </fieldset>
                        </li>
                        <li>
                        <label for=rooms>Number of Rooms</label>
                        <input id=rooms name=rooms type=number required>
                        </li>
                        </li>
                        <li>
                            <label for="requests">Special Requests and Comments: </label>
                            <textarea id="requests" name="msg" maxlength="140" rows="5"></textarea>
                        </li>
                    </ol>
                    <br>
                    <button type="submit" formaction="thanks.html">Submit</button>
                </fieldset>
            </form>
            </div>
        </main>

</html>
